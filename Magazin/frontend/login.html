<!DOCTYPE html>
<!-- Începe aventura în lumea HTML! -->
<html lang="ro">
<head>
  <!-- Setări pentru caractere și afișare -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Titlul paginii, nu uita de el! -->
  <title>Autentificare - PC Components</title>
  <!-- Legături către fișiere CSS și fonturi -->
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="auth-container">
    <a href="index.html" class="back-btn">
  <span class="icon">&#8592;</span> Înapoi
</a>
<style>
.back-btn {
  display: block;
  margin: 0 auto 18px auto;
  width: max-content;
  padding: 12px 32px;
  background: linear-gradient(90deg, #5eead4 0%, #2563eb 100%);
  border-radius: 28px;
  font-weight: 700;
  font-size: 1.18rem;
  color: #fff;
  text-decoration: none;
  box-shadow: 0 4px 20px #2563eb22;
  border: none;
  transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
  letter-spacing: 0.03em;
  position: relative;
}
.back-btn .icon {
  font-size: 1.25em;
  margin-right: 0.6em;
  vertical-align: middle;
}
.back-btn:hover {
  background: linear-gradient(90deg, #2563eb 0%, #5eead4 100%);
  box-shadow: 0 8px 32px #2563eb33;
  transform: translateY(-2px) scale(1.035);
}
</style>
    
    
    <div class="auth-header">
      <h1>🔐 Autentificare</h1>
      <p>Conectează-te la contul tău</p>
    </div>
    
    <div id="message"></div>
    
    <div class="demo-credentials">
      <h4>🧪 Credențiale Demo</h4>
      <p><strong>Username:</strong> demo</p>
      <p><strong>Parolă:</strong> demo123</p>
    </div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username sau Email *</label>
        <input type="text" id="username" name="username" required>
      </div>
      
      <div class="form-group">
        <label for="password">Parolă *</label>
        <input type="password" id="password" name="password" required>
      </div>
      
      <button type="submit" class="submit-btn" id="submitBtn">
        Autentificare
      </button>
    </form>
    
    <div class="auth-footer">
      <p>Nu ai cont? <a href="register.html">Înregistrează-te aici</a></p>
    </div>
  </div>

  <script>
    // Funcție pentru afișarea mesajelor
    function showMessage(message, type = 'error') {
      const messageDiv = document.getElementById('message');
      messageDiv.innerHTML = `<div class="${type}-message">${message}</div>`;
      
      if (type === 'success') {
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 2000);
      }
    }
    
    // Funcție pentru trimiterea datelor de autentificare
    async function sendLoginData(data) {
      try {
        // Simulează procesarea
        await new Promise(resolve => setTimeout(resolve, 1000));
        
        // Verifică credențialele demo
        if (data.username === 'demo' && data.password === 'demo123') {
          return {
            success: true,
            message: 'Autentificare reușită!',
            user: {
              id: 1,
              username: 'demo',
              email: 'demo@example.com'
            }
          };
        }
        
        // Pentru alte utilizatori, simulăm o verificare
        return {
          success: true,
          message: 'Autentificare reușită!',
          user: {
            id: Date.now(),
            username: data.username,
            email: data.username + '@example.com'
          }
        };
      } catch (error) {
        return {
          success: false,
          error: 'Eroare la autentificare: ' + error.message
        };
      }
    }
    
    // Handler pentru autentificare
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Se autentifică...';
      
      const formData = new FormData(e.target);
      const data = {
        username: formData.get('username'),
        password: formData.get('password')
      };
      
      try {
        const result = await sendLoginData(data);
        
        if (result.success) {
          showMessage(result.message, 'success');
          // Salvează informațiile utilizatorului în localStorage
          localStorage.setItem('user', JSON.stringify(result.user));
        } else {
          showMessage(result.error);
        }
      } catch (error) {
        showMessage('Eroare la autentificare. Încearcă din nou.');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Autentificare';
      }
    });
  </script>
</body>
</html>
