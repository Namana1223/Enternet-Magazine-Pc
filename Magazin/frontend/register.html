  <script>
    // FuncÈ›ie pentru afiÈ™area mesajelor
    function showMessage(message, type = 'error') {
      const messageDiv = document.getElementById('message');
      messageDiv.innerHTML = `<div class="${type}-message">${message}</div>`;
      
      if (type === 'success') {
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 2000);
      }
    }
    
    // FuncÈ›ie pentru validarea formularului
    function validateForm() {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        showMessage('Parolele nu se potrivesc!');
        return false;
      }
      
      if (password.length < 6) {
        showMessage('Parola trebuie sÄƒ aibÄƒ cel puÈ›in 6 caractere!');
        return false;
      }
      
      return true;
    }
    
    // FuncÈ›ie pentru trimiterea datelor cÄƒtre backend
    async function sendRegistrationData(data) {
      try {
        // SalveazÄƒ datele Ã®ntr-un fiÈ™ier JSON temporar
        const response = await fetch('data:application/json;base64,' + btoa(JSON.stringify(data)));
        
        // SimuleazÄƒ procesarea
        await new Promise(resolve => setTimeout(resolve, 1000));
        
        // ÃŽn realitate, aici ar trebui sÄƒ trimit datele cÄƒtre backend
        // Pentru moment, simulÄƒm o Ã®nregistrare reuÈ™itÄƒ
        return {
          success: true,
          message: 'Cont Ã®nregistrat cu succes!',
          user: {
            id: Date.now(),
            username: data.username,
            email: data.email
          }
        };
      } catch (error) {
        return {
          success: false,
          error: 'Eroare la Ã®nregistrare: ' + error.message
        };
      }
    }
    
    // Handler pentru Ã®nregistrare
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      if (!validateForm()) {
        return;
      }
      
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Se creeazÄƒ contul...';
      
      const formData = new FormData(e.target);
      const data = {
        username: formData.get('username'),
        email: formData.get('email'),
        password: formData.get('password'),
        first_name: formData.get('firstName'),
        last_name: formData.get('lastName'),
        phone: formData.get('phone'),
        address: formData.get('address'),
        city: formData.get('city')
      };
      
      try {
        const result = await sendRegistrationData(data);
        
        if (result.success) {
          showMessage(result.message, 'success');
          // SalveazÄƒ informaÈ›iile utilizatorului Ã®n localStorage
          localStorage.setItem('user', JSON.stringify(result.user));
        } else {
          showMessage(result.error);
        }
      } catch (error) {
        showMessage('Eroare la Ã®nregistrare. ÃŽncearcÄƒ din nou.');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'CreeazÄƒ contul';
      }
    });
  </script>
