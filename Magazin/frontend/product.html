    <script src="script.js"></script>
    <script>
        let currentProduct = null;

        // √éncƒÉrcƒÉm produsul ca pe cafeaua de diminea»õƒÉ!
        function loadProduct() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            
            if (!productId) {
                showError('ID-ul produsului lipse»ôte!');
                return;
            }

            // √éncƒÉrcƒÉm produse din JSON
            fetch('products.json')
                .then(response => response.json())
                .then(products => {
                    const product = products.find(p => p.id == productId);
                    
                    if (!product) {
                        showError('Produsul nu a fost gƒÉsit!');
                        return;
                    }

                    displayProduct(product);
                })
                .catch(error => {
                    console.error('Eroare la √ÆncƒÉrcarea produselor:', error);
                    showError('Eroare la √ÆncƒÉrcarea produsului!');
                });
        }

        // Afi»ôƒÉm produsul ca sƒÉ nu fie timid!
        function displayProduct(product) {
            currentProduct = product;
            
            // Ascunde loading »ôi afi»ôeazƒÉ produsul
            document.getElementById('loading').style.display = 'none';
            document.getElementById('product-detail').style.display = 'block';

            // SeteazƒÉ informa»õiile de bazƒÉ
            document.getElementById('product-name').textContent = product.name;
            document.getElementById('product-category').textContent = product.category;
            document.getElementById('product-image').src = product.image_url;
            document.getElementById('product-image').alt = product.name;
            document.getElementById('product-price').textContent = `${product.price} MDL`;
            document.getElementById('stock-info').textContent = `Stoc: ${product.stock} bucƒÉ»õi`;

            // Afi»ôeazƒÉ specifica»õiile
            const specGrid = document.getElementById('specifications-grid');
            specGrid.innerHTML = '';

            if (product.attributes && Object.keys(product.attributes).length > 0) {
                Object.entries(product.attributes).forEach(([key, value]) => {
                    const specItem = document.createElement('div');
                    specItem.className = 'spec-item';
                    specItem.innerHTML = `
                        <span class="spec-label">${key}</span>
                        <span class="spec-value">${value}</span>
                    `;
                    specGrid.appendChild(specItem);
                });
            } else {
                const noSpecs = document.createElement('div');
                noSpecs.style.gridColumn = '1 / -1';
                noSpecs.style.textAlign = 'center';
                noSpecs.style.padding = '20px';
                noSpecs.style.color = '#666';
                noSpecs.innerHTML = 'üìù Nu sunt specifica»õii disponibile pentru acest produs.';
                specGrid.appendChild(noSpecs);
            }

            // ActualizeazƒÉ titlul paginii
            document.title = `${product.name} - PC Components`;
        }

        // SchimbƒÉm cantitatea, nu »ôi soarta!
        function changeQuantity(delta) {
            const input = document.getElementById('quantity');
            const newValue = Math.max(1, Math.min(99, parseInt(input.value) + delta));
            input.value = newValue;
        }

        // AdƒÉugƒÉm √Æn co»ô, dar nu »ôi la greutate!
        function addToCart() {
            if (!currentProduct) return;

            const quantity = parseInt(document.getElementById('quantity').value);
            if (quantity > currentProduct.stock) {
                if (typeof cart !== 'undefined' && cart.showNotification) {
                    cart.showNotification('Cantitatea depƒÉ»ôe»ôte stocul disponibil!', 'error');
                } else {
                    showLocalNotification('Cantitatea depƒÉ»ôe»ôte stocul disponibil!', 'error');
                }
                return;
            }

            // Folose»ôte instan»õa globalƒÉ cart (din script.js)
            if (typeof cart === 'undefined') {
                window.cart = new ShoppingCart();
            }
            
            // AdaugƒÉ produsul cu cantitatea selectatƒÉ
            for (let i = 0; i < quantity; i++) {
                cart.addToCart({
                    name: currentProduct.name,
                    price: currentProduct.price,
                    image: currentProduct.image_url
                });
            }
            
            // Afi»ôeazƒÉ notificarea pentru cantitatea totalƒÉ adƒÉugatƒÉ
            if (typeof cart !== 'undefined' && cart.showNotification) {
                cart.showNotification('produs adaugat in cos', 'success');
            } else {
                showLocalNotification('produs adaugat in cos', 'success');
            }
        }

        // Afi»ôƒÉm erorile, sperƒÉm sƒÉ nu fie prea multe!
        function showError(message) {
            document.getElementById('loading').innerHTML = `
                <div style="color: #ff6b6b; font-size: 1.5rem;">
                    ‚ùå ${message}
                </div>
                <a href="cartonase.html" class="back-btn" style="margin-top: 20px;">
                    ‚Üê √énapoi la produse
                </a>
            `;
        }

        // NotificƒÉri rapide, ca mesajele de la mama!
        function showLocalNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#4CAF50' : type === 'error' ? '#f44336' : '#2196F3'};
                color: white;
                padding: 15px 25px;
                border-radius: 8px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                z-index: 1000;
                animation: slideIn 0.3s ease-out;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-out';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // AdaugƒÉ anima»õii CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // √éncarcƒÉ produsul c√¢nd pagina se √ÆncarcƒÉ
        document.addEventListener('DOMContentLoaded', loadProduct);
    </script>
<script>
// Navbar scroll hide/show
let lastScroll = 0;
const nav = document.querySelector('.navbar');
window.addEventListener('scroll', function() {
  const currentScroll = window.pageYOffset;
  if (currentScroll <= 0) {
    nav.style.transform = 'translateY(0)';
    return;
  }
  if (currentScroll > lastScroll) {
    // scroll down
    nav.style.transform = 'translateY(-120%)';
  } else {
    // scroll up
    nav.style.transform = 'translateY(0)';
  }
  lastScroll = currentScroll;
});
</script>
